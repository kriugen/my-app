type Post @model 
@auth(
  rules: [
    {allow: owner, ownerField: "username"}
    {allow: public, operations: [read]}]
  ) {
  id: ID!
  title: String! @index
  content: String
  username: String 
    @index(name: "postsByUsername", 
      queryField: "postsByUsername")
  coverImage: String,
  published: Int
    @index(sortKeyFields: ["title"])
}